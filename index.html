<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Hub | Real-time Key</title>
    <style>
        :root { --main-color: #FFD700; --bg-dark: #0a0a0a; --card-bg: #151515; }
        body { background: var(--bg-dark); color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: var(--card-bg); border: 1px solid rgba(255, 215, 0, 0.2); padding: 30px; border-radius: 24px; text-align: center; width: 350px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .logo { font-size: 50px; margin-bottom: 10px; }
        h1 { color: var(--main-color); margin: 0; font-size: 24px; letter-spacing: 2px; }
        .key-container { background: #000; border: 1px solid #333; padding: 25px; border-radius: 16px; margin: 20px 0; min-height: 50px; }
        #key-val { font-size: 22px; font-weight: bold; color: white; word-break: break-all; transition: 0.3s; }
        .btn-copy { background: var(--main-color); color: black; border: none; width: 100%; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; }
        #timer { font-size: 13px; color: #ff4444; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">üçå</div>
        <h1>BANANA HUB</h1>
        <p style="font-size: 10px; color: #555;">H·ªÜ TH·ªêNG KI·ªÇM TRA M√É 30 GI√ÇY</p>
        <div class="key-container">
            <div id="key-val">ƒêANG T·∫†O...</div>
        </div>
        <button class="btn-copy" id="copy-btn" onclick="copyKey()">SAO CH√âP M√É</button>
        <div id="timer">ƒêang ƒë·ªìng b·ªô...</div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let hwid = (urlParams.get('hwid') || "UNKNOWN").trim();

        function updateKey() {
            const now = Date.now();
            const timeStep = Math.floor(now / 30000); 
            const secret = "BANANAVIP";
            const generatedKey = "BNN_" + btoa(hwid + timeStep + secret).substring(0, 12).toUpperCase();
            
            const keyElement = document.getElementById('key-val');
            if (keyElement.innerText !== generatedKey) {
                keyElement.innerText = generatedKey;
                keyElement.style.color = "#00ff00"; // Nh√°y xanh khi ƒë·ªïi m√£
                setTimeout(() => { keyElement.style.color = "white"; }, 500);
            }
            
            const secondsLeft = 30 - Math.floor((now % 30000) / 1000);
            document.getElementById('timer').innerText = "KEY M·ªöI SAU: " + secondsLeft + " GI√ÇY";
        }

        setInterval(updateKey, 1000);
        updateKey();

        function copyKey() {
            const key = document.getElementById('key-val').innerText;
            navigator.clipboard.writeText(key);
            const btn = document.getElementById('copy-btn');
            btn.innerText = "‚úÖ ƒê√É SAO CH√âP";
            setTimeout(() => { btn.innerText = "SAO CH√âP M√É"; }, 2000);
        }
    </script>
</body>
</html>
