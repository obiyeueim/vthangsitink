<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Banana Hub | Premium Key</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --main: #FFD700; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: rgba(20, 20, 20, 0.9); border: 1px solid rgba(255, 215, 0, 0.3); padding: 40px; border-radius: 25px; text-align: center; width: 360px; box-shadow: 0 0 30px rgba(0,0,0,1); }
        h1 { font-family: 'Orbitron', sans-serif; color: var(--main); letter-spacing: 3px; font-size: 22px; margin-bottom: 20px; }
        .key-box { background: #000; padding: 25px; border-radius: 15px; border: 1px dashed #333; margin-bottom: 20px; }
        #key-display { font-family: 'Orbitron', sans-serif; font-size: 20px; font-weight: bold; color: #fff; display: block; }
        .btn { background: var(--main); color: #000; border: none; width: 100%; padding: 15px; border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .btn:hover { background: #fff; transform: scale(1.02); }
        #timer { font-size: 12px; color: #ff4444; margin-top: 15px; font-weight: bold; font-family: 'Orbitron'; }
        .bar { width: 100%; height: 4px; background: #111; margin-top: 10px; border-radius: 10px; overflow: hidden; }
        #progress { width: 100%; height: 100%; background: var(--main); transition: width 0.5s linear; }
    </style>
</head>
<body>
    <div class="card">
        <h1>BANANA HUB</h1>
        <div class="key-box">
            <span id="key-display">LOADING...</span>
            <div class="bar"><div id="progress"></div></div>
        </div>
        <button class="btn" id="copy-btn" onclick="copy()">COPY ACCESS KEY</button>
        <div id="timer">SYNCHING...</div>
    </div>
    <script>
        const hwid = new URLSearchParams(window.location.search).get('hwid') || "UNKNOWN";
        function refresh() {
            const now = Date.now();
            const step = Math.floor(now / 10000);
            const key = "BNN_" + btoa(hwid.trim() + step.toString() + "BANANAVIP").substring(0, 12).toUpperCase();
            const el = document.getElementById('key-display');
            if (el.innerText !== key) {
                el.innerText = key;
                el.style.color = "#0ff"; setTimeout(() => el.style.color = "#fff", 300);
            }
            const left = 10 - Math.floor((now % 10000) / 1000);
            document.getElementById('timer').innerText = "REFRESH IN: " + left + "S";
            document.getElementById('progress').style.width = (left/10)*100 + "%";
        }
        setInterval(refresh, 500); refresh();
        function copy() {
            navigator.clipboard.writeText(document.getElementById('key-display').innerText);
            const b = document.getElementById('copy-btn'); b.innerText = "âœ… COPIED!";
            setTimeout(() => b.innerText = "COPY ACCESS KEY", 1000);
        }
    </script>
</body>
</html>
