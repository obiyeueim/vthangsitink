<script>
    function updateKey() {
        const urlParams = new URLSearchParams(window.location.search);
        let hwid = (urlParams.get('hwid') || "UNKNOWN").trim();
        
        const now = Date.now();
        const timeStep = Math.floor(now / 60000);
        const secret = "BANANAVIP";
        const generatedKey = "BNN_" + btoa(hwid + timeStep + secret).substring(0, 12).toUpperCase();
        
        document.getElementById('key-val').innerText = generatedKey;
        
        // T√≠nh gi√¢y c√≤n l·∫°i c·ªßa ph√∫t n√†y
        const secondsLeft = 60 - Math.floor((now % 60000) / 1000);
        document.getElementById('timer').innerText = "Key s·∫Ω ƒë·ªïi sau: " + secondsLeft + " gi√¢y";
    }

    setInterval(updateKey, 1000);
    updateKey();

    function copyKey() {
        navigator.clipboard.writeText(document.getElementById('key-val').innerText);
        alert("ƒê√£ copy!");
    }
</script>
