<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Hub | Secure Key System</title>
    <style>
        :root { --main: #FFD700; --bg: #0a0a0a; --card: #121212; --text: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; color: var(--text); }
        
        .card { background: var(--card); border: 1px solid rgba(255, 215, 0, 0.1); width: 380px; padding: 30px; border-radius: 20px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        
        .logo { font-size: 60px; margin-bottom: 10px; filter: drop-shadow(0 0 10px var(--main)); }
        h1 { font-size: 26px; color: var(--main); letter-spacing: 2px; margin-bottom: 5px; }
        .sub-title { font-size: 12px; color: #666; margin-bottom: 20px; }

        .key-box { background: #000; border: 1px dashed #333; border-radius: 12px; padding: 25px; margin-bottom: 20px; min-height: 80px; display: flex; align-items: center; justify-content: center; position: relative; }
        #key-display { font-size: 20px; font-weight: 800; letter-spacing: 2px; display: none; }
        
        /* Hi·ªáu ·ª©ng xoay */
        .spinner { width: 30px; height: 30px; border: 3px solid #222; border-top-color: var(--main); border-radius: 50%; animation: spin 0.8s linear infinite; }
        
        .btn-copy { background: var(--main); color: #000; border: none; width: 100%; padding: 16px; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.3s; font-size: 16px; display: none; }
        .btn-copy:hover { transform: scale(1.02); background: #fff; }

        .timer-box { margin-top: 20px; font-size: 13px; font-weight: 600; color: #ff4444; }
        .hwid-tag { font-size: 10px; color: #444; margin-top: 15px; word-break: break-all; }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="card">
        <div class="logo">üçå</div>
        <h1>BANANA HUB</h1>
        <p class="sub-title">Advanced Security Key System</p>

        <div class="key-box">
            <div id="loader-area">
                <div class="spinner"></div>
                <p style="font-size: 10px; color: var(--main); margin-top: 10px;">GENERATING KEY...</p>
            </div>
            <span id="key-display">BNN_LOADING...</span>
        </div>

        <button class="btn-copy" id="btn-copy" onclick="copyKey()">COPY KEY</button>
        
        <div class="timer-box" id="timer">SYNCHRONIZING...</div>
        <div class="hwid-tag">HWID: <span id="hwid-display">UNKNOWN</span></div>
    </div>

    <script>
        function getParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name) || "UNKNOWN";
        }

        const hwid = getParam('hwid');
        document.getElementById('hwid-display').innerText = hwid;

        function update() {
            const now = Date.now();
            const timeStep = Math.floor(now / 30000); // Chu k·ª≥ 30s
            const secret = "BANANAVIP";
            
            // C√¥ng th·ª©c m√£ h√≥a an to√†n
            const raw = hwid + timeStep + secret;
            const key = "BNN_" + btoa(raw).substring(0, 12).toUpperCase();
            
            const display = document.getElementById('key-display');
            if(display.innerText !== key) {
                display.innerText = key;
                display.style.color = "#00ff00";
                setTimeout(() => { display.style.color = "#fff"; }, 500);
            }

            const secondsLeft = 30 - Math.floor((now % 30000) / 1000);
            document.getElementById('timer').innerText = "KEY EXPIRES IN: " + secondsLeft + "S";
        }

        // Hi·ªáu ·ª©ng ch·ªù 2 gi√¢y cho chuy√™n nghi·ªáp
        setTimeout(() => {
            document.getElementById('loader-area').style.display = 'none';
            document.getElementById('key-display').style.display = 'block';
            document.getElementById('btn-copy').style.display = 'block';
            
            update();
            setInterval(update, 1000);
        }, 2000);

        function copyKey() {
            const text = document.getElementById('key-display').innerText;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById('btn-copy');
                btn.innerText = "‚úÖ COPIED!";
                btn.style.background = "#fff";
                setTimeout(() => {
                    btn.innerText = "COPY KEY";
                    btn.style.background = "#FFD700";
                }, 1500);
            });
        }
    </script>
</body>
</html>
