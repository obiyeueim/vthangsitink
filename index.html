<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Banana Hub | 10s Test</title>
    <style>
        body { background: #0a0a0a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #121212; border: 2px solid #FFD700; padding: 30px; border-radius: 20px; text-align: center; width: 320px; }
        #key-display { font-size: 24px; font-weight: bold; color: #FFD700; display: block; margin: 20px 0; transition: 0.2s; }
        .btn { background: #FFD700; color: black; border: none; padding: 12px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; }
        #timer { color: #ff4444; font-size: 14px; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h1>üçå BANANA</h1>
        <div id="key-display">ƒêANG T·∫†O...</div>
        <button class="btn" onclick="copyKey()">COPY KEY</button>
        <div id="timer">---</div>
    </div>
    <script>
        const hwid = new URLSearchParams(window.location.search).get('hwid') || "UNKNOWN";
        function update() {
            const now = Date.now();
            const timeStep = Math.floor(now / 10000); // 10 GI√ÇY
            const key = "BNN_" + btoa(hwid + timeStep + "BANANAVIP").substring(0, 12).toUpperCase();
            const el = document.getElementById('key-display');
            if(el.innerText !== key) {
                el.innerText = key;
                el.style.transform = "scale(1.1)";
                setTimeout(() => el.style.transform = "scale(1)", 200);
            }
            const left = 10 - Math.floor((now % 10000) / 1000);
            document.getElementById('timer').innerText = "ƒê·ªîI M√É SAU: " + left + "s";
        }
        setInterval(update, 1000); update();
        function copyKey() {
            navigator.clipboard.writeText(document.getElementById('key-display').innerText);
            alert("ƒê√£ Copy!");
        }
    </script>
</body>
</html>
