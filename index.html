<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Hub | Secure Key System</title>
    <style>

        .card { background: var(--card); border: 1px solid rgba(255, 215, 0, 0.2); padding: 30px; border-radius: 20px; text-align: center; width: 350px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .logo { font-size: 50px; margin-bottom: 10px; }

        .key-box { background: #000; padding: 20px; border-radius: 12px; border: 1px dashed #333; margin-bottom: 20px; }

        .btn-copy { background: var(--main); color: #000; border: none; width: 100%; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; }
        #timer { font-size: 14px; color: #ff4444; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">üçå</div>
        <h1>BANANA HUB</h1>
        <div class="key-box">
            <span id="key-display">ƒêANG T·∫†O...</span>

        <div id="timer">ƒê·ªíNG B·ªò...</div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let hwid = (urlParams.get('hwid') || "UNKNOWN").trim();

        function generateKey() {
            const now = Date.now();
            // L·∫•y khung th·ªùi gian 30 gi√¢y
            const timeStep = Math.floor(now / 30000); 
            const secret = "BANANAVIP";
            
            // C√¥ng th·ª©c t·∫°o Key (Ph·∫£i kh·ªõp 100% v·ªõi API verify.js)
            const rawData = hwid + timeStep + secret;
            const newKey = "BNN_" + btoa(rawData).substring(0, 12).toUpperCase();
            
            const display = document.getElementById('key-display');
            
            // N·∫øu Key m·ªõi kh√°c Key ƒëang hi·ªÉn th·ªã th√¨ m·ªõi c·∫≠p nh·∫≠t (tr√°nh nh√°y m√†n h√¨nh)
            if (display.innerText !== newKey) {

                // Hi·ªáu ·ª©ng ƒë·ªïi m√†u ƒë·ªÉ √¥ng bi·∫øt l√† n√≥ ƒê√É ƒê·ªîI
                display.style.color = "#00ff00";
                setTimeout(() => { display.style.color = "#ffffff"; }, 800);
            }

            // C·∫≠p nh·∫≠t ƒë·ªìng h·ªì ƒë·∫øm ng∆∞·ª£c
            const secondsLeft = 30 - Math.floor((now % 30000) / 1000);
            document.getElementById('timer').innerText = "KEY M·ªöI TRONG: " + secondsLeft + " GI√ÇY";
        }

        // Ch·∫°y h√†m ngay l·∫≠p t·ª©c v√† l·∫∑p l·∫°i m·ªói 1 gi√¢y
        generateKey();
        setInterval(generateKey, 1000);

        function copyKey() {
            const key = document.getElementById('key-display').innerText;
            navigator.clipboard.writeText(key);
            alert("ƒê√£ sao ch√©p: " + key);
        }
    </script>
</body>
</html>
