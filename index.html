<!DOCTYPE html>
<html lang="vi">
<head>

        h1 { margin: 0 0 10px 0; font-size: 28px; }

</head>
<body>
    <div class="card">

        <div class="hwid-text">ID: <span id="hwid-val">...</span></div>
        <div class="key-display" id="key-val" onclick="copyKey()">ƒêANG T·∫†O...</div>

        <div id="status">‚úÖ ƒê√£ sao ch√©p!</div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let hwid = (urlParams.get('hwid') || "UNKNOWN").trim();
        document.getElementById('hwid-val').innerText = hwid;

        // Thu·∫≠t to√°n 6 gi·ªù (ƒê·ªìng b·ªô v·ªõi API)
        const hours6 = Math.floor(Date.now() / (1000 * 60 * 60 * 6));
        const secret = "BANANAVIP";
        const generatedKey = "BNN_" + btoa(hwid + hours6 + secret).substring(0, 12).toUpperCase();
        
        document.getElementById('key-val').innerText = generatedKey;

        function copyKey() {
            navigator.clipboard.writeText(generatedKey);
            const status = document.getElementById('status');
            status.style.display = 'block';
            setTimeout(() => { status.style.display = 'none'; }, 2000);
        }
